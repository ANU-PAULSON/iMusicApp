<div class="grid-popular-genero">
  <div class="recscroll">
    <!-- BOX CARDS POPULAR -->
    <div class="grid-card-popular"*ngFor='let track of mTracks;let i=index'>
      <div>

        <img
          src="https://source.unsplash.com/bsLXJsucvxc/100x100"
          alt=""
          height="24px"
          width="24 px"
        />
      </div>

      <div class="mt-txt-card" >
        <p>{{i+1}}</p>
      </div>
      <div class="mt-txt-card" >
        <p id="trackname">{{track.name | titlecase}}</p>
      </div>
      <div class="mt-txt-card">
        <p>{{track.artist.name}}</p>
        <audio controls id="audio">
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg" />
        </audio>
        
      </div >

      <i class="far fa-heart float-right" (click)="addFav(track)"></i>


    </div>
</div>
